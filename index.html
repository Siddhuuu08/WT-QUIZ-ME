<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Engineering Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="quiz-header">
            <h1>Mechanical Engineering</h1>
            <p class="tagline">Test your engineering knowledge!</p>
        </div>

        <!-- Student Information Form -->
        <div class="student-info-form">
            <h2>Student Information</h2>
            <div class="form-group">
                <label for="student-name">Full Name:</label>
                <input type="text" id="student-name" placeholder="Enter your full name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="roll-number">Roll Number:</label>
                <input type="text" id="roll-number" placeholder="Enter your roll number" required>
                <div class="error-message" id="roll-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <button id="continue-btn">Continue</button>
        </div>

        <!-- Dropdown for question count -->
        <div class="question-count-select" style="display: none;">
            <div class="student-welcome">
                <span id="welcome-message">Welcome, Student!</span>
            </div>
            <div class="select-container">
                <label for="question-count">Number of questions:</label>
                <select id="question-count">
                    <option value="5">5 Questions</option>
                    <option value="10" selected>10 Questions</option>
                    <option value="15">15 Questions</option>
                </select>
            </div>
            
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="quiz" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress" style="width: 0%"></div>
                </div>
                <div class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
            </div>
            
            <h2 id="question">Question goes here</h2>
            
            <div id="timer-container">
                <div id="timer">⏱️ <span id="time">20</span>s</div>
            </div>
            
            <div id="answer-buttons"></div>
            
            <button id="next-btn">Next Question</button>
        </div>
        
        <div class="result-container" style="display: none;">
            <h2>Quiz Completed!</h2>
            <div id="student-details"></div>
            <div id="score-display"></div>
            <div id="result-message"></div>
            <div class="result-actions">
                <button id="restart-btn">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
